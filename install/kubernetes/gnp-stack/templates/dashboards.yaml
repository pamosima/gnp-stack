{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ $path | base | trimSuffix ".json" | replace "_" "-" | lower }}
  namespace: gnp-stack
  labels:
    grafana_dashboard: "1"
    prometheus: gnp-stack
    release: prometheus
  annotations:
    grafana_folder: gnp-stack
data:
  {{ $path | base }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
