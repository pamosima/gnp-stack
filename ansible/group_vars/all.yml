---
# Default connection vars for all hosts (NetBox inventory).
# NetBox sets ansible_host from primary_ip; set platform in NetBox so ansible_network_os is correct,
# or override per group (e.g. group_vars/device_roles_core.yml).
# Credentials: ANSIBLE_USER, ANSIBLE_PASSWORD or ANSIBLE_SSH_PRIVATE_KEY_FILE in env / GitLab CI.

ansible_connection: ansible.netcommon.network_cli
ansible_network_os: cisco.ios.ios
ansible_user: "{{ lookup('env', 'ANSIBLE_USER') | default('admin', true) }}"
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
# ansible_password: "{{ lookup('env', 'ANSIBLE_PASSWORD') }}"
# ansible_ssh_private_key_file: "{{ lookup('env', 'ANSIBLE_SSH_PRIVATE_KEY_FILE') }}"
